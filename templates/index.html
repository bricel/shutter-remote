<!DOCTYPE html>
<html>
<head>
    <title>Motor Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 20px;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .button-reverse { background-color: #f44336; }
        .button-stop { 
            background-color: #555555; 
            font-size: 24px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #ddd;
            display: inline-block;
            width: 80%;
            max-width: 300px;
        }
    </style>
    <script>
        function controlMotor(action) {
            fetch('/' + action)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('status').innerText = data;
                });
        }
    </script>
</head>
<body>
    <h1>Motor Control Center</h1>
    <div class="status" id="status">Ready</div>
    <div>
        <button class="button" onclick="controlMotor('forward')">FORWARD</button>
    </div>
    <div>
        <button class="button button-stop" onclick="controlMotor('stop')">STOP</button>
    </div>
    <div>
        <button class="button button-reverse" onclick="controlMotor('reverse')">REVERSE</button>
    </div>
</body>
</html>
